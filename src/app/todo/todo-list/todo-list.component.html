<table style="width:100%">
  <tr>
    <th>Id</th>
    <th>Content</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let item of list$ | async">
    <td>{{ item.id }}</td>
    <td>{{ item.title }}</td>
    <td>
      <button [routerLink]="['/todos', item.id]">Details</button>
    </td>
  </tr>
  <tr class="loading" *ngIf="loading$ | async">
    <td></td>
    <td>Loading...</td>
    <td></td>
  </tr>
</table>
